<!DOCTYPE html>
<html lang="en">
<title>&#127912 NZ Art App</title>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="canonical" href="https://nzart.app/api/generator" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#2b5876" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#2b5876" />

    <meta name="description"
        content="NZ Art App - Use the power of Stable-Diffusion to generate mind blowing art from just a text description">
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_NZ" />
    <meta property="og:url" content="https://nzart.app" />
    <meta property="og:title" content="NZ Art App" />
    <meta property="og:description" content="Generate Mind Blowing Art with the help of Artificial Intelligence." />
    <meta property="og:image" content="https://artificialartifacts9b50.blob.core.windows.net/www/nzart-app.jpg" />
    <link rel="apple-touch-icon" sizes="180x180"
        href="https://artificialartifacts9b50.blob.core.windows.net/www/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://artificialartifacts9b50.blob.core.windows.net/www/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://artificialartifacts9b50.blob.core.windows.net/www/favicon-16x16.png">
    <link rel="manifest"
        href="https://nzart.app/api/read?resource=site.webmanifest&code=YCW-FUCxhNKbgYs7u0QnNFAfP9-memmVW9ptBFAg6tPWAzFufEQdHg==">
</head>
<!-- Google tag (gtag.js) -->
<script defer="true" async src="https://www.googletagmanager.com/gtag/js?id=G-2QSZV6W319"></script>
<script
    defer="true">window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', 'G-2QSZV6W319');</script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /*Helpful in terms of calculating sizes*/
    * {
        box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .column {
        float: left;
        padding: 10px;
    }

    .column img {
        width: 100%;
    }

    .container:has(img:hover) {
        scale: .8;
        opacity: .7;
        transition: scale 350ms ease, opacity 350ms linear;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    body {
        margin: 0;
        font-family: Arial;
        overflow: scroll;
        max-width: 1088px;
        min-height: 2160px;
        margin: auto;
        padding: 10px;
        overflow: scroll;
        background: linear-gradient(to top, #4e4376, #2b5876);
        overflow-x: hidden;
        /*
            background image would cover entire page, but blur would only affect content in vertical strip
            background:url("https://source.unsplash.com/random?geometric/1280x720");
            background-size:cover;
            backdrop-filter: blur(20px);*/
    }

    input:hover,
    input:focus {
        box-shadow: 0px 0px 10px 5px #ffffc854;
        transition: all 0.2s ease-in;
    }

    img:hover {
        box-shadow: 0px 0px 10px 5px #ffffc854;
        transition: all 0.2s ease-in;
    }

    button:hover {
        box-shadow: 0px 0px 10px 5px #ffffc854;
        transition: all 0.2s ease-in;
    }

    .container {
        height: auto;
        display: flex;
    }

    .loader {
        box-shadow: none !important;
    }

    #installContainer {
        position: absolute;
        bottom: 1em;
        display: flex;
        justify-content: center;
        width: 100%;
    }

    #installContainer button {
        background-color: inherit;
        border: 1px solid white;
        color: white;
        font-size: 1em;
        padding: 0.75em;
    }
</style>

<div id="content">
    <div class="userinput" style="padding:1%;align-items: center;">
        <input title="prompt input"
            placeholder="Enter in the your prompt for AI Art Generation - Powered by https://computerender.com/"
            label="Enter what you want to see" id="prompt" style="width:100%;padding:5px;" autocomplete="off" />
        <button type="button" id="btnGenerate" onload="fixUrl()" onclick="generate()"
            style="padding:5px;margin:auto;width:50%;background:#ffffff00;color:white;border-color:white;margin-top:2px;">&#128259;
            Generate</button>
        <button type="button" id="btnShare" onclick="share(this)"
            style="padding:5px;margin:auto;width:49%;float:right;background:#ffffff00;color:white;border-color:white;margin-top:2px;">&#x1F517;Copy
            link to clipboard</button>

        <!--<button id="btnDownload"
                style="padding:5px;margin:auto;width:25%;margin-left:5%;" onclick="downloadAll()">Download</button>-->
    </div>
    <flexbox id="container" onload="fixUrl();"></flexbox>

    <div id="inspirationHeader"
        style="background: linear-gradient(to top, #4e4376, #2b5876);padding:1%;align-items: center;display:none;">
        <h1 style="color:white;">Inspiration</h1>
        <p style="color:white;">Here are some prompts that others have used - Click the prompt text to copy into the
            generator prompt box.
            Powered by <a href="https://lexica.art/" style="color:white;">Lexica.art</a></p>
        <flexbox id="inspiration"></flexbox>
    </div>

    <!-- Install button, hidden by default -->
    <div id="installContainer" style="display:none;">
        <button id="butInstall" type="button">
            Install
        </button>
    </div>

    <script defer>
        const divInstall = document.getElementById('installContainer');
        const butInstall = document.getElementById('butInstall');
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });

        let imagesLoaded = 0;
        let numberToGenerate = 6;
        if (params.iteration != undefined) {
            numberToGenerate = params.iteration;
        }

        var input = document.getElementById("prompt");
        input.addEventListener("keydown", function (e) {
            if (e.code === "Enter" || e.code === 13) {
                generate();
            }
        });

        function resetState() {
            var share = document.getElementById("btnShare");            
            share.innerHTML = "&#x1F517; Create sharable link";
        }

        function fixUrl() {
            window.history.pushState("https://nzart.app", "NZ Art App", "/");
        }

        // Get the value of "prompt" in eg "https://example.com/?prompt=some_value"
        let seed = params.seed;
        let queryPrompt = params.prompt; // "prompt"      
        if (queryPrompt != undefined) {
            console.log(`prompt:${queryPrompt}-seed:${seed}`);
            var input = document.getElementById("prompt");
            input.value = queryPrompt;
            fixUrl();
            generate();
        }
        let id = params.id;
        if (id != undefined && id.length == 36) {
            console.log(`id:${id}`);
            fixUrl();
            fetchPrompt(id);
        }

        function fetchPrompt(id) {
            //downloads data from: https://nzartificialartifacts.azurewebsites.net/api/url-helper?id=id=1bbe7cdb-0c67-4a70-9df8-f5eca84a8efc&code=3gMnVAfKvJOS9vPM4RKS6djoGEMlOBylE3Q_SONGrUHJAzFut5Zvyw== and generates based off the PromptText in the JSON returned
            try {
                var url = `https://nzart.app/api/url-helper?id=${id}&code=3gMnVAfKvJOS9vPM4RKS6djoGEMlOBylE3Q_SONGrUHJAzFut5Zvyw==`;
                apiFetch(url, function (response) {
                    console.log(response);
                    var input = document.getElementById("prompt");
                    input.value = response.PromptText;
                    generate();
                });
            }
            catch (e) {
                console.log(e);
            }
        }

        function savePrompt(prompt) {
            var url = `https://nzart.app/api/url-helper?prompt=${prompt}&code=3gMnVAfKvJOS9vPM4RKS6djoGEMlOBylE3Q_SONGrUHJAzFut5Zvyw==`;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            //parse json response
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var RowKey = JSON.parse(xhr.responseText).RowKey;
                    console.log(`Saved RowKey: ${RowKey}`);               
                    let shareableUrl = window.location.href + `?id=${RowKey}`;
                    // Copy the text inside the text field
                    navigator.clipboard.writeText(shareableUrl);
                    var btnShare = document.getElementById("btnShare");   
                    btnShare.innerHTML = "&#x2705; - Copied URL to clipboard";
                    return RowKey;
                }
            };
        }

        function share(object) {
            var prompt = document.getElementById("prompt").value;
            var id = savePrompt(prompt);      
            object.innerHTML = "üíæ Saving...";
            setTimeout(resetState, 4000);
        }

        var shuffuleId = "";
        function shuffleTitle() {
            //updates the title of the webpage every second
            shuffleId = setInterval(function () {
                var emojis = ["üë®‚Äçüé®", "üë©‚Äçüé®", "üñºÔ∏è", "üé®", "üé≠"];
                document.title = emojis[Math.floor(Math.random() * emojis.length)] + " NZ Art App";
            }, 1000);
        }

        //function to check every 500ms whether imagesLoaded is equal to numberToGenerate
        function loadCheck() {
            setInterval(function () {
                if (imagesLoaded == numberToGenerate) {
                    imagesLoaded = 0;
                    console.log("All image requests finished");
                    var btnGenerate = document.getElementById("btnGenerate")
                    btnGenerate.innerHTML = "&#128259; Generate";
                    btnGenerate.disabled = false;
                    if (shuffuleId != "") {
                        clearInterval(shuffleId);
                    }
                }
            }, 500);
        }

        function apiFetch(url, callback) {
            fetch(url)
                .then(response => response.json())
                .then(data => callback(data));
        }

        function inspirationLoader(prompt) {
            var inspirationHeader = document.getElementById("inspirationHeader");
            inspirationHeader.style = "display:block;"
            apiFetch(`https://lexica.art/api/v1/search?q=${prompt}`, function (data) {       
                //sort data based by the height attribute - high to low
                data.images.sort(function (a, b) {
                    return a.height - b.height;
                }).reverse();

                var container = document.getElementById("inspiration");
                container.innerHTML = "";
                for (var i = 0; i < data.images.length; i++) {
                    const link = document.createElement("a");
                    var column = document.createElement("div");
                    column.className = "column";
                    column.style = "width:50%;height:auto;";

                    var img = document.createElement("img");
                    img.setAttribute("loading", "lazy");
                    img.src = data.images[i].src;
                    img.style = "height:auto;";
                    img.alt = data.images[i].prompt;
                    link.href = data.images[i].src;

                    var header = document.createElement("div");

                    header.onclick = function () {
                        //bit of a hack to get the full prompt which is stored in the alt text                      
                        var fullPrompt = this.parentElement.childNodes[0].alt;
                        var prompt = document.getElementById("prompt");
                        prompt.value = fullPrompt;
                        navigator.clipboard.writeText(fullPrompt);
                        this.innerHTML = "&#x2705; - Copied to clipboard";
                    }
                    header.innerHTML = `${data.images[i].prompt.split(' ').slice(0, 10).join(' ')}`;
                    header.style = "color:white;margin:10px;text-align:center;";
                    column.appendChild(img);
                    column.appendChild(link);
                    column.appendChild(header);
                    container.appendChild(column);
                }
            });
        }

        function generate() {
            var prompt = document.getElementById("prompt").value;
            var container = document.getElementById("container");

            //empty container of all children
            container.innerHTML = "";
            if (prompt != undefined && prompt != "") {
                console.log("Generating...");
                //document.getElementById("installContainer").style = "display:block";          

                inspirationLoader(prompt);
                shuffleTitle();
                loadCheck();
                for (let i = 1; i <= numberToGenerate; i++) {
                    const col = document.createElement("div");
                    const link = document.createElement("a");
                    var btnGenerate = document.getElementById("btnGenerate");
                    col.className = "column";
                    const img = new Image();
                    const loader = new Image();
                    loader.src = "https://artificialartifacts9b50.blob.core.windows.net/www/spinner.svg";
                    loader.classList.add('loader');
                    loader.id = "loader";
                    loader.style = "width:fit-content;min-width:300px;"

                    img.onload = function () {
                        document.title = "NZ Art App";
                        loader.style = "display:none;width:0px;";
                        imagesLoaded++;
                    }
                    img.onerror = function () {
                        img.src = "https://artificialartifacts9b50.blob.core.windows.net/www/failure.png";
                        img.style = "width:512px;";
                        document.title = "Arificial Artifacts"
                        imagesLoaded++;
                    };
                    btnGenerate.innerHTML = "&#x1F914; - Generating...";
                    document.title = "Generating...";
                    //provided ?test = true will use a test image
                    if (params.test != undefined) {
                        img.src = "https://api.computerender.com/generate/blue-barn-with-a-red-door.png";
                        link.href = `https://nzart.app/api/downloader?prompt=${prompt}&seed=${i}&generate=false`;
                    } else {
                        img.alt = `${prompt} - with seed ${i}`;
                        img.src = `https://nzart.app/api/downloader?prompt=${prompt}&seed=${i}&generate=true`;
                        link.href = `https://nzart.app/api/downloader?prompt=${prompt}&seed=${i}&generate=false`;
                    }
                    link.appendChild(loader);
                    link.appendChild(img)

                    link.download = `${prompt}-${i}.png`;
                    link.target = "_blank";
                    col.appendChild(link);

                    container.appendChild(col);

                    prompt.value = undefined;
                }
            }
        }

        /*SERVICE_WORKER - Docs: https://web.dev/codelab-make-installable/*/
        // Initialize deferredPrompt for use later to show browser install prompt.
        window.addEventListener('beforeinstallprompt', (event) => {
            // Prevent the mini-infobar from appearing on mobile.
            event.preventDefault();
            console.log('üëç', 'beforeinstallprompt', event);
            // Stash the event so it can be triggered later.
            window.deferredPrompt = event;
            // Remove the 'hidden' class from the install button container.
            divInstall.classList.toggle('hidden', false);
        });

        butInstall.addEventListener('click', async () => {
            console.log('üëç', 'butInstall-clicked');
            const promptEvent = window.deferredPrompt;
            if (!promptEvent) {
                // The deferred prompt isn't available.
                return;
            }
            // Show the install prompt.
            promptEvent.prompt();
            // Log the result
            const result = await promptEvent.userChoice;
            console.log('üëç', 'userChoice', result);
            // Reset the deferred prompt variable, since
            // prompt() can only be called once.
            window.deferredPrompt = null;
            // Hide the install button.
            divInstall.classList.toggle('hidden', true);
        });

        window.addEventListener('appinstalled', (event) => {
            console.log('üëç', 'appinstalled', event);
            // Clear the deferredPrompt so it can be garbage collected
            window.deferredPrompt = null;
        });

        try {
            /* Only register a service worker if it's supported */
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('https://nzart.app/api/read?resource=service-worker.js&code=YCW-FUCxhNKbgYs7u0QnNFAfP9-memmVW9ptBFAg6tPWAzFufEQdHg==');
            }

            worker.postMessage("send message to worker");
            worker.onmessage = function (message) {
                console.log(`recieved:${message.data} from worker`);
            }
        }
        catch (Exception) {
            console.log("Service worker not configured properly");
        }
    </script>

</html>
